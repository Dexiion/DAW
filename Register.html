<!DOCTYPE html>

<html lang="es" >
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Estilos/registerPage.css">
        <link rel="stylesheet" href="Estilos/homePage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Page</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <img src="Imagenes/banner.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="row">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="Home.html">
                                <img src="Imagenes/logo.png" width="150" height="80" alt="">
                              </a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav me-auto">
                              <li class="nav-item me-3 ms-5">
                                <a class="nav-link" href="javascript:void(0)" style="font-size: 1.8em;">Link</a>
                              </li>
                              <li class="nav-item me-3">
                                <a class="nav-link" href="javascript:void(0)" style="font-size: 1.8em;">Link</a>
                              </li>
                              <li class="nav-item me-3">
                                <a class="nav-link" href="javascript:void(0)" style="font-size: 1.8em;">Link</a>
                              </li>
                            </ul>
                            <form class="d-flex">
                                <button type="button" class="btn btn-success d-table mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
                                    Iniciar Sesión
                                </button>
                            </form>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </header>
        
        <div class="register">
            <div class="registerForm">
                <form action="Home.html">
                    <div class="container">
                      <h1>Registro</h1>
                      <p>Rellene este formulario para crear su cuenta</p>
                      <hr>
                      <label for="user"><b>Usuario</b></label>
                      <input type="text" placeholder="Introduzca Nombre de Usuario" name="user" id="user" required>
                  
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Introduzca Email" name="email" id="email" required>
                  
                      <label for="psw"><b>Contraseña</b></label>
                      <input type="password" placeholder="Introduzca Contraseña" name="psw" id="psw" required>
                  
                      <label for="psw-repeat"><b>Repetir Contraseña</b></label>
                      <input type="password" placeholder="Repita la Contraseña" name="psw-repeat" id="psw-repeat" required>

                      <label for="loc"><b>Provincia</b></label>
                      <input type="text" placeholder="Provincia" name="loc" id="loc" required>

                      <label for="tel"><b>Telefono</b></label>
                      <input type="tel" placeholder="Telefono (Ópcional) - Ej: 123 456 789" name="tel" id="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
                      <hr>
                  
                      <p>Creando esta cuenta usted acepta nuestra <a href="#">Politica y Terminos</a>.</p>
                      <button type="submit" class="registerbtn">Registrar</button>
                    </div>
                  </form>
            </div>
        </div>
    </body>      
</html>
