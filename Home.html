<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet1.css">
    <title></title>
</head>
<body>
    <div class="banner">
        <div class="imagenbanner">
        </div>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li style="float:right"><a class="active" href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content">
        <div class="cars">
            <div class="outstanding">
                <div class="carPreview">
                    <div class="carPreviewImage">
                        <img src="opelcorsa.jpg"/>
                    </div>
                    <div class="carPreviewInfo">
                        <p class="brand"><b>Opel Corsa</b></p>
                        <p class="kilometres">-56 km</p>
                        <p class="price">Sí</p>
                        <button class="button">Mas Info</button>
                    </div>
                </div>
                <div class="carPreview">
                    <div class="carPreviewImage">
                        <img src="kebab.jpg" />
                    </div>
                    <div class="carPreviewInfo">
                        <p class="brand"><b>Opel Corsa</b></p>
                        <p class="kilometres">0 km</p>
                        <p class="price">15€</p>
                        <button class="button">Mas Info</button>
                    </div>
                </div>
                <div class="carPreview">
                    <div class="carPreviewImage">
                        <img src="kebab.jpg" />
                    </div>
                    <div class="carPreviewInfo">
                        <p class="brand"><b>Opel Corsa</b></p>
                        <p class="kilometres">0 km</p>
                        <p class="price">15€</p>
                        <button class="button">Mas Info</button>
                    </div>

                </div>
                <div class="carPreview">
                    <div class="carPreviewImage">
                        <img src="kebab.jpg" />
                    </div>
                    <div class="carPreviewInfo">
                        <p class="brand"><b>Opel Corsa</b></p>
                        <p class="kilometres">0 km</p>
                        <p class="price">15€</p>
                        <button class="button">Mas Info</button>
                    </div>

                </div>
            </div>

            <div class="otherCars">
                <div class="otherCarsPreview">
                    <div class="otherCarsPreviewImage">
                        <img src="falafel.jpg" />
                    </div>
                    <div class="otherCrasPreviewInfo">
                    </div>
                </div>
                <div class="otherCarsPreview">
                    <div class="otherCarsPreviewImage">
                        <img src="falafel.jpg" />
                    </div>
                    <div class="otherCrasPreviewInfo"></div>
                </div>
                <div class="otherCarsPreview">
                    <div class="otherCarsPreviewImage">
                        <img src="falafel.jpg" />
                    </div>
                    <div class="otherCrasPreviewInfo"></div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="selector">
                <label for="locationSelector">Provincia</label>
                <select id="locationSelector">
                    <option>
                        Las Palmas
                    </option>
                    <option>
                        Santa Cruz de Tenerife
                    </option>
                    <option>
                        Barcelona
                    </option>
                </select>
            </div>
            <div class="selector">
                <label for="brandSelector">Marca</label>
                <select id="brandSelector">
                    <option>
                        Volkswagen
                    </option>
                    <option>
                        BMW
                    </option>
                    <option>
                        Seat
                    </option>
                </select>
            </div>
            <div class="selector">
                <label for="fuelSelector">Combustible</label>
                <select id="fuelSelector">
                    <option>
                        Gasolina
                    </option>
                    <option>
                        Diesel
                    </option>
                    <option>
                        Electrico
                    </option>
                </select>
            </div>
            <div class="priceSelector">
                <div class="title">
                    Precio
                </div>
                <div class="priceRange">
                    <div class="minPrice">
                        <label for="minPrice">Min.</label>
                        <select id="minPice">
                            <option>
                                0
                            </option>
                            <option>
                                1000
                            </option>
                            <option>
                                2000
                            </option>
                            <option>
                                3000
                            </option>
                        </select>
                    </div>
                    <div class="maxPrice">
                        <label for="maxPrice">Max.</label>
                        <select id="maxPice">
                            <option>
                                0
                            </option>
                            <option>
                                1000
                            </option>
                            <option>
                                2000
                            </option>
                            <option>
                                3000
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="selector">
                <label for="doorSelector">Puertas</label>
                <select id="doorSelector">
                    <option>
                        5 Puertas
                    </option>
                    <option>
                        3 Puertas
                    </option>
                    <option>
                        Si
                    </option>
                </select>
            </div>
            <div class="filterButton">
                <button>Filtrar</button>
            </div>
        </div>

    </div>
</body>
</html>
