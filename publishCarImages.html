    <body>

                        </div>
                    </div>
                    <div class="row-12 p-0 m-0">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="index.html">
                                        <img src="Imagenes/logo.png" width="150" height="80" alt="">
                                    </a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" style="float: right; width: 60px; height: 60px;">

                                        <ul class="navbar-nav me-auto">
                                            <li class="nav-item me-3 lg-ms-5">

                                            <li class="nav-item me-3 lg-ms-5">
                                                <a class="nav-link" href="coches.html" style="font-size: 1.8em;">Coches</a>

                                        <form class="d-flex align-items-center">

                                            <button type="button" class="btn btn-success mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm" id="loggingButton">

        </header>
        
        <div class="container-fluid p-0">
            <div class="row no-gutters justify-content-center" id="publishForm">
                <div class="col-8">

                    <div class="publishForm">
                        <form action="index.html">
                            <div class="container">
                                
                                <h1>Creacion de anuncio</h1>
                                <p>Complete su anuncio con las fotos de su vehiculo</p>
                                <hr>
                                
                                <label for="gallery-photo-add">Seleccione las imagenes para añadir a su anuncio</label>
                                <div class="field" align="left">
                                    <h3>Upload your images</h3>
                                    <input type="file" id="files" name="files[]" multiple />
                                </div>
                                <div>
                                    <button type="submit" class="publishbtn mt-2">Publicar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
              if (window.File && window.FileList && window.FileReader) {
                $("#files").on("change", function(e) {
                  var files = e.target.files,
                    filesLength = files.length;
                  for (var i = 0; i < filesLength; i++) {
                    var f = files[i]
                    var fileReader = new FileReader();
                    fileReader.onload = (function(e) {
                      var file = e.target;
                      $("<span class=\"pip\">" +
                        "<img class=\"imageThumb\" src=\"" + e.target.result + "\" title=\"" + file.name + "\"/>" +
                        "<br/><span class=\"remove\">Remove image</span>" +
                        "</span>").insertAfter("#files");
                      $(".remove").click(function(){
                        $(this).parent(".pip").remove();
                      });
                    });
                    fileReader.readAsDataURL(f);
                  }
                });
              } else {
                alert("Your browser doesn't support to File API")
              }
        });
        </script>
    </body>
</html>
