        <div class="container-fluid p-0">
            <div class="row no-gutters justify-content-center m-0 p-0" id="publishForm">
                <div class="col-8">
                    <div class="publishForm">
                        <form action="publishCarDetail.html">
                            <div class="container">
                                <h1>Creacion de anuncio</h1>
                                <p>Rellene este formulario para vender su vehiculo</p>
                                <hr>
                                <label for="date"><b>Fecha de matriculaci贸n</b><br></label>
                                <input type="text" placeholder="Introduzca fechad de matriculacion de vehiculo" name="date" id="date" required 
                                pattern="^(19|20)\d\d[-](0[1-9]|1[012])[-](0[1-9]|[12][0-9]|3[01])$" title="La fecha debe tener formato AAAA-MM-DD" ><br>
                            
                                <label for="brand"><b>Marca</b></label>
                                <input type="text" placeholder="Introduzca marca de vehiculo" name="brand" id="brand" required>
                            
                                <label for="model"><b>Modelo</b></label>
                                <input type="text" placeholder="Introduzca modelo de vehiculo" name="fuel" id="fuel" required>
                            
                                <label for="fuel"><b>Combustible</b></label>
                                <input type="text" placeholder="Introduzca el combustible usado" name="fuel" id="fuel" required>
        
                                <label for="km"><b>Kilometros</b><br></label>
                                <input type="text" placeholder="Kilometros de odometro" name="km" id="km" required pattern="^[0-9]+$" title="El valor debe ser numerico, sin espacios ni puntos">
        
                                <hr>
                            
                                <button type="submit" class="nextbtn">Siguiente</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
