<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Estilos/homePage.css">
        <link rel="stylesheet" href="Estilos/publishCar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <title></title>
    </head>

    <body>
        <header>
            <div class="container-fluid p-0 m-0">
                <div class="col-12">
                    <!-- aqui -->
                    <div class="row-12 p-0 m-0">
                        <div class="col-lg-12">
                            <div class="imagenBanner">
                                <img src="Imagenes/banner3.jpg" class="img-fluid" alt="Responsive image">
                            </div>
                        </div>
                    </div>
                    <div class="row-12 p-0 m-0">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="index.html">
                                        <img src="Imagenes/logo.png" width="150" height="80" alt="">
                                    </a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" style="float: right; width: 60px; height: 60px;">
                                    <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="mynavbar">
                                        <ul class="navbar-nav me-auto">
                                        <li class="nav-item me-3 lg-ms-5">
                                            <a class="nav-link" href="index.html" style="font-size: 1.8em;">Inicio</a>
                                        </li>
                                        <li class="nav-item me-3">
                                            <a class="nav-link" href="perfil.html" style="font-size: 1.8em;">Perfil</a>
                                        </li>
                                        </ul>
                                        <form class="d-flex align-items-center">
                                            <button type="button" class="btn btn-outline-danger me-5">Publicar Anuncio</button>
                                            <button type="button" class="btn btn-success d-table mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
                                                Iniciar Sesi√≥n
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="carReg">
            <div class="publishForm">
                <form action="publishCarImages.html">
                    <div class="container">
                        <h1>Creacion de anuncio</h1>
                        <p>Rellene con los detalles del vehiculo</p>
                        <hr>
                        <label for="power"><b>Potencia del vehiculo</b><br></label>
                        <input type="text" placeholder="Introduzca potencia del vehiculo" name="power" id="power" required><br>
                    
                        <label for="color"><b>Color</b></label>
                        <input type="text" placeholder="Introduzca color del vehiculo" name="color" id="color" required>
                    
                        <label for="door"><b>Puertas</b><br></label>
                        <input type="text" placeholder="Introduzca numero de puertas del vehiculo" name="door" id="door" required><br>
                    
                        <label for="desc"><b>Descripcion detallada</b></label>
                        <textarea rows="5" name="desc" id="desc" required> </textarea>

                        <hr>
                    
                        <button type="submit" class="nextbtn">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
